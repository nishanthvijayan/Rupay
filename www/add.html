<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />  

        <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" media="all" href="css/materialize.min.css" />
        <link rel="stylesheet" type="text/css" href="css/add.css" />
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/add.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>

    </head>
    
    <body>
        
        <header data-role="header" class="red darken-3">
          <h2 class="header-text">Add expense</h2>
          <a href="index.html"><span class="close-btn">X</span></a>
        </header>

        <div id="content" >
            <div class="row">
                <form class="col s10 offset-s1">
                    <br><br><br>
                    <div class="row">
                        <div class="input-field col s12">
                            <input  id="amount" type="number" class="validate">
                            <label for="amount">Amount</label>
                        </div>
                    </div>
                    <div>
                        <div class="input-field col s6">
                            <input id="title" type="text" class="validate" length="15">
                            <label for="title">Title</label>
                        </div>
                    
                        <div id="date-input-field" class="input-field col s6">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="note" placeholder="note">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a class="btn-floating btn-large red done-btn"><i class="fa fa-check fa-lg"></i></a>

  </body>
</html>
